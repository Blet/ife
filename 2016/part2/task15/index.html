<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var data = [];
  var oUl = document.getElementById("source");
  // var oLi = oUl.getElementsByTagName("li");
  var oLi  = oUl.children;
  for ( let i =0 ; i < oLi.length; i ++ ){
    let li = oLi[i];
    let arrLi = [];
    let city = li.innerHTML.toString().slice(0,2);
    let oB = li.children;
    let num = oB[0].innerText;
    // console.log(oB);
    // console.log(oB[0].innerText);
    // arrLi.push(city);
    arrLi.push(num , city);
    // console.log(arrLi);
    data.push(arrLi);
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  // console.log(data.toString());
  return data;
}
getData();
// /**
//  * sortAqiData
//  * 按空气质量对data进行从小到大的排序
//  * 返回一个排序后的数组
//  */
function sortAqiData(data) {
  data.sort((item1,item2) => item1[0] - item2[0])
  // console.log(data)
  return data;
}
// sortAqiData(getData())
/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  let resort = document.getElementById("resort");
  let numData = ["一","二","三","四","五","六","七"];
  data = data.reverse();
  let value = "";
    data.map((item,key)=>{
      value += `<li> 第${numData[key]}名，${item[1]}空气质量：${item[0]}</li>`

    });
    resort.innerHTML = value;
}

function btnHandle() {
  let aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var sortBtn  = document.getElementById("sort-btn");
  sortBtn.onclick = function(e){
    // alert(111);
    e.preventDefault();
    btnHandle();
  }

}

init();

/*
 *总结
 *1. 用TagName的时候，是数组，所以要加上下标
 *2. 确定节点的时候，可以使用children来减少我们dom与js的操作，提高性能
 */

</script>
</body>
</html>
